# tmux configuration file
# The configuration file has been adapted from a tutorial by Ham Vocke
# https://hamvocke.com/blog/a-guide-to-customizing-your-tmux-conf/#intuitive-split-commands

# Remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Enable mouse control (clickable windows, panes, resizables panes)
set -g mouse on

# Don't rename windows automatically
set-option -g allow-rename off

# Enable vi mode keys (https://blog.sanctum.geek.nz/vi-mode-in-tmux/)
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Color themes
set -g @plugin 'egel/tmux-gruvbox'
set -g @tmux-gruvbox 'dark' 

# Initialise plugin manager (keep this at the bottom of .tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
